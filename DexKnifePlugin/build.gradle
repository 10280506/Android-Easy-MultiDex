buildscript {
    repositories {
        maven { url uri('./repo') }
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
        classpath 'com.ceabie.dextools:gradle-dexknife-plugin:2.0.2'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}
