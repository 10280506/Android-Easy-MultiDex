buildscript {
    repositories {
        maven { url uri('repo') }
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
        classpath 'com.ceabie.dextools:gradle-dexknife-plugin:2.0.0'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}
